<!DOCTYPE html>
<html lang="en">
<head>
  <title>Farmer Supply Chain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Farmer Supply Chain</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/farmer">Add Farmer</a></li>
            <li><a href="/distributor">Add Distributor</a></li>
            <li><a href="/shop">Add Shop</a></li>
            <li><a href="/asset">Add Asset</a></li>
        
          </ul>
        </div>
    </nav>
<br/> 
<div class="container">
  <h2>Sell Asset to Distributor</h2>
  <p>Sell Asset through Ethereum Blockchain Network</p>
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form action="/sellassettodistributor" method="post">
        <div class="form-group">
            <label>Enter Farmer Wallet Address:</label>
            <input type="text" class="form-control" name="fwallet" required />
        </div>
        <div class="form-group">
            <label>Enter Distributor Wallet Address:</label>
            <input type="text" class="form-control" name="dwallet" required />
        </div>
        <div class="form-group">
            <label>Enter Asset Id:</label>
            <input type="text" class="form-control" name="assetid" required />
        </div>
        <button type="submit" class="btn btn-warning">Sell Asset to Distributor</button>
    </form>
    
  </div>
</div>
<br/><br/>
<div class="container">
    <h2>Sell Asset to Shop</h2>
    <p>Sell Asset through Ethereum Blockchain Network</p>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form action="/sellassettoshop" method="post">
          <div class="form-group">
              <label>Enter Distributor Wallet Address:</label>
              <input type="text" class="form-control" name="dwallet1" required />
          </div>
          <div class="form-group">
              <label>Enter Shop Wallet Address:</label>
              <input type="text" class="form-control" name="swallet" required />
          </div>
          <div class="form-group">
              <label>Enter Asset Id:</label>
              <input type="text" class="form-control" name="assetid1" required />
          </div>
          <button type="submit" class="btn btn-warning">Sell Asset to Shop</button>
      </form>
      
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
